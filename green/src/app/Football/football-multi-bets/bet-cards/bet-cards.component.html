 <div class="mrg-bet-box multi-bet-box" [ngClass]="{'animated fadeIn':item.EventID==replaceEventId}">
    <div class="box-header valign-wrapper">
        <div class="row no-margin grey-text lighten-1 w100 valign-wrapper">
            <div class="col s8 m8 l8 xl8 no-padding truncate">
                {{item.translatedSportName}} <span *ngIf="item.CountryName != null && item.CountryName != ''"> / {{item.CountryName}}</span>
                <span *ngIf="item.LeagueName != null && item.LeagueName != ''"> / {{item.LeagueName}} </span>
            </div>
            <div class="col s4 m4 l4 xl4 right-align no-padding">
                {{item.MatchKickOff | dateFormat :'DT' | async}}
            </div>
        </div>
    </div>
    <div class="row no-margin valign-wrapper">
        <div class="col s11 m11 l11 xl11 no-padding">
            <div class="box-content">
                <div class="fixture truncate">{{item.MatchHeader}}</div>
                <div class="rtb no-margin-bottom">
                    {{item.Text}}
                </div>
            </div>
        </div>
        <div class="col s1 m1 l1 xl1 no-padding center-align grey-text lighten-1"
                (click)="replaceBet(item.MultiGroupID,row,col,item.EventID)">
            <i class="material-icons valign-m">swap_horiz</i>
        </div>
    </div>
    <div class="box-footer valign-wrapper">
        <div class="row no-margin w100 valign-wrapper">
            <div class="col s10 m10 l10 xl10 no-padding truncate">
                <span class="market">{{item.MarketName}} <span *ngIf="item.Outcome != null && item.Outcome != ''"> - {{item.Outcome}}</span></span>
            </div>
            <div class="col s2 m2 l2 xl2 right-align no-padding">
                <span class="odds">
                {{item | oddsFormat : kambiService.oddsFormat}}
                </span>
            </div>
        </div>
    </div>
</div>
