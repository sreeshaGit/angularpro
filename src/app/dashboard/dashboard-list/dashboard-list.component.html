<div class="BP-reports">
  <div class="grid-center-noGutter">
    <div class="col-12_sm-12_md-12_lg-12">
      
      <div class="BP-table BP-tableStripped BP-reportTable">
        <p-table [value]="listOfDashboards" [columns]="cols" sortMode="multiple">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th class="BP-reportTable-authorCol">Author</th>
              <th class="BP-reportTable-actionsCol">Actions <i class="bp-icon-info"></i></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <!--<td class="BP-reportTable-updateCol">{{item.created | date: ' HH:mm - d MMM y'}}</td>-->
              <td class="BP-reportTable-authorCol">Admin</td>
              <td class="BP-tableAction">
                <i class="bp-icon-viewReport" title="View Dashboard" (click)="goToDashboard(item.id,item.name)"></i>
                <i id="MyBtn" class="bp-icon-editReport" title="Edit Dashboard" (click)="goToEditDashboard(item.id)"></i>
                <i id="" class="bp-icon-ShareReport" title="Share Dashboard" ></i>
                <!--<i id="MyBtn" class="bp-icon-exportReport"></i>
                <i id="MyBtn" class="bp-icon-compareReport"></i>-->
                <i id="MyBtn" class="bp-icon-deleteReport" title="Delete Dashboard" (click)="deleteDashboard(item.id,item.name)"></i>              
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
<p-dialog class="BP-dialog BP-removePopup BP-DB-remove-popup" [(visible)]="deleteConfirm" [modal]="true" [showHeader] ="false">
  <app-remove-pop-up (closeDeletePopup)="closeDeletePopup($event)" (deleteOpt)="deleteOpt($event)" [fromPage] ="'dashboard'" [reportName] ="removeReportName"></app-remove-pop-up>
</p-dialog>
