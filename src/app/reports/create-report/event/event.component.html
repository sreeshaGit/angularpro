<div class="BP-CR-filter">
    <div class="BP-CR-filter__label">Event:</div>
    <div class="BP-formGroup">
        <angular2-multiselect [data]="tempEvents" [(ngModel)]="selectedItems" [settings]="settings" (onSelect)="onItemSelect($event)"
                                      (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
                  <c-search>
                    <ng-template>
                      <input type="text" (keyup)="onSearch($event)" placeholder="Search" style="border: none;width: 100%; height: 100%;outline: none;" />
                      
                      <div class="BP-loader" *ngIf="loader">
                        <app-loader></app-loader>
                      </div>
                      
                    </ng-template>
                  </c-search>
                  <c-item>
                    <ng-template let-item="item">
                      <label style="color: #333;width: 150px;">{{item.name}}</label>                    
                      
                    </ng-template>
                  </c-item>
                </angular2-multiselect>
    </div>
  </div>
