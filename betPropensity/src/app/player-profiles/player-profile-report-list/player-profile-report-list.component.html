
<div class="BP-reports">
  <div class="grid-center-noGutter">
    <div class="col-12_sm-12_md-12_lg-12">
      <!-- <div class="BP-tableAction__info">
          <ul>
              <li>View Report
                  <i class="bp-icon-view-report"></i>
              </li>
              <li>Export Results(Customer ID's) to
                  <i class="bp-icon-export"></i>
              </li>
          </ul>
      </div> -->
      <div class="BP-table BP-tableStripped  BP-reportTable">
        <p-table [value]="listOfProfileReports" [columns]="cols" sortMode="multiple">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th [ngClass]="{'updated': col.header == 'Updated'}" *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
              <th class="BP-reportTable-authorCol">Author</th>
              <th class="BP-reportTable-actionsCol">Actions <i class="bp-icon-info"></i></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td class="BP-reportTable-updateCol">{{item.created | date: ' HH:mm - d MMM y'}}</td>
              <td class="BP-reportTable-authorCol">Admin</td>
              <td class="BP-tableAction">
                <i class="bp-icon-viewReport" title="View Profile" (click)="goToReport(item.id,item.name)"></i>
                <i id="MyBtn" class="bp-icon-editReport" title="Edit Profile" (click)="goToEdit(item.id)"></i>
                <i id="MyBtn" class="bp-icon-exportReport" title="Export Profile"></i>
                <!--<i id="MyBtn" class="bp-icon-compareReport" title="Compare Profile"></i>-->
                <i id="MyBtn" class="bp-icon-deleteReport" title="Delete Profile" (click)="deleteReport(item.id)"></i>
                <!-- <div class="BP-dropdown" dropdown>
                    <span class="BP-dropdown-toggle" dropdownToggle>
                        <i class="bp-icon-more"></i>
                    </span>
                    <ul class="BP-dropdown-menu right BP-arrow" dropdownMenu>
                        <li (click)="deleteReport(item.id,item.repType)">Remove Query</li>
                    </ul>
                </div> -->
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
<p-dialog class="BP-dialog BP-removePopup BP-DB-remove-popup" [(visible)]="deleteConfirm" [modal]="true" [showHeader] ="false">
  <app-remove-pop-up (closeDeletePopup)="closeDeletePopup($event)" (deleteOpt)="deleteOpt($event)" [fromPage]="'profile'"></app-remove-pop-up>
</p-dialog>
