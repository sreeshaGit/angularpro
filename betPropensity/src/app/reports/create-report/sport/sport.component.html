<div class="BP-CR-filter">
  <div class="BP-CR-filter__label">Sport:</div>
  <div class="BP-formGroup">
    <angular2-multiselect [data]="tempSports" [(ngModel)]="selectedSportData" [settings]="dropdownSettings" (onSelect)="onItemSelect($event,'outputData')"

  </div>
</div>
