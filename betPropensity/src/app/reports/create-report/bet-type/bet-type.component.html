<div class="BP-CR-filter">
    <div class="BP-CR-filter__label">Bet Type <i class="bp-icon-info"></i></div>
    <div class="BP-formGroup mb-0">
        <ul class="BP-checkBoxGroup__default BP-threeInRow">
            <li *ngFor="let data of betType; let i = index">
                <div class="BP-checkBox">
                    <input id="BP-CB-Bet-Type{{i}}" name="Lastweek" value="data.display_text" [checked]="data.checked" type="checkbox" (change)="updateCheckedOptions(data,$event,i)">
                    <label for="BP-CB-Bet-Type{{i}}">
                        <span class="BP-checkBoxSpace">{{data.display_text}}</span>
                    </label>
                </div>
            </li>

        </ul>
    </div>
</div>
