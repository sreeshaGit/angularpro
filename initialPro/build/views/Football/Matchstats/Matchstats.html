<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playzoola - Match Stats</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/playzoola_sportsIT.css" rel="stylesheet">
    <link href="/css/jquery.range.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png">
    <link href="/css/gameSelection.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-67809532-5', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>

<nav class="navbar navbar-default menur no-margin-bottom">
    <div class="container-fluid" id="supheader">
    </div>
</nav>
<div class="" id="GameName"></div>
<div class="" id="Slider"></div>
<div class="container">
    <div class="" id="Zoolagame"></div>
    <div class="" id="Meeting"></div>
    <div class="" id="Matches"></div>
    <div class="" id="Attack"></div>
    <div class="" id="Defence"></div>
    <div class="" id="Discipline"></div>
    <div class="" id="Deadball"></div>
</div>

<div class="container-fluid header" id="footer"></div>


        <script src="/js/jquery-2.2.1.js"></script>
        <script src="/build/common/config.js"></script>
        <script src="/build/common/globalFunctions.js"></script>
        <!--<script src="/js/require.js"></script>-->
        <script src="/js/bootstrap.js"></script>
        <script src="/js/react.js"></script>
        <script src="/js/jquery.range.js"></script>
        <script src="/js/browser.min.js"></script>
        <script src="/js/bootstrap-toggle.min.js"></script>
        <script src="/js/browser-polyfill.js"></script>
        <script src="/js/react-dom.js"></script>
        <script src="/build/common/header.js"></script>
        <script src="/build/common/footer.js"></script>
        <script src="/build/views/Football/Matchstats/Matchstats.js">
        </script>


        <script type="text/babel">
            ReactDOM.render(
            <SupHeader isLog={is_loggedIn} />,
            document.getElementById('supheader')
            );
            ReactDOM.render(
            <GameName />,
            document.getElementById('GameName')
            );
            ReactDOM.render(
            <Slider />,
            document.getElementById('Slider')
            );
            ReactDOM.render(
            <Zoolagame />,
            document.getElementById('Zoolagame')
            );
            ReactDOM.render(
            <Meeting />,
            document.getElementById('Meeting')
            );
            ReactDOM.render(
            <Matches />,
            document.getElementById('Matches')
            );

            ReactDOM.render(
            <Attack />,
            document.getElementById('Attack')
            );

            ReactDOM.render(
            <Defence />,
            document.getElementById('Defence')
            );

            ReactDOM.render(
            <Discipline />,
            document.getElementById('Discipline')
            );

            ReactDOM.render(
            <Deadball />,
            document.getElementById('Deadball')
            );

            ReactDOM.render(
            <Footer isLog={is_loggedIn} />,
            document.getElementById('footer')
            );
        </script>
