   function hideBuyTicketF(){
       document.getElementById("BuyticketF").style.display = "none";
    }

<body>
    <nav class="navbar navbar-default menur no-margin-bottom">
        <div class="container-fluid" id="supheader">
        </div>
    </nav>

    <div class="row bg-error no-margin" id="BuyticketF" style=display:none>
        <div class="container">
            <div class="space-5"></div>
            <div class="row no-margin">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
                    <img src="/images/error.svg" alt="Success" class="" width="30" />
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-padding">

                    <span class="sm-txt font-18">Sorry, the game has already started </span>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
                    <img src="/images/close-icon.svg" alt="Success" width="20" class="pointer-hand margin-top-5" onClick="hideBuyTicketF()" />
                </div>
            </div>
            <div class="space-5"></div>
        </div>
     </div>

    <div class="" id="banner">

    </div>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" id="header">
            </div>
        </div>
    </div>
    <div class="container-fluid no-padding subheader">
        <div class="" id="subheader">
           
        </div>
    </div>  
    <div class="container">
        <div class="space-10"></div>
        <div class="row" id="livegames">          
        </div>

        <div class="row" id="upcoming_games">        
        </div>

        <div class="row" id="past_games">           
        </div>

        <div class="row" id="watch_list">           
        </div>
        <div class="space-10"></div>     
        <div class="space-10"></div><div class="space-10"></div>       
    </div><!-- Container End -->

    <div class="container-fluid header" id="footer">       
    </div> 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="/js/jquery-2.2.1.js"></script>-->
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script src="/build/common/config.js"></script>
    <script src="/build/common/globalFunctions.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-toggle.min.js"></script>
    <script src="/js/jquery.range.js"></script>
    <script src="/js/react.js"></script>
   
    <script src="/js/browser.min.js"></script>
    
    <script src="/js/browser-polyfill.js"></script>
    <script src="/js/react-dom.js"></script>
    <script src="/build/common/miniDash.js"></script>
    <script src="/build/common/header.js"></script>
    <script src="/build/common/footer.js"></script>
    <script src="/build/common/viewTicketModalEdit.js"></script>

    <script src="/build/views/Football/Dashboard/dashboard.js"></script>
    <script type="text/babel">

        ReactDOM.render(
        <SupHeader isLog={is_loggedIn} />,
        document.getElementById('supheader')
        );

        ReactDOM.render(
        <Header />,
        document.getElementById('header')
        );

        ReactDOM.render(
        <Subheader />,
        document.getElementById('subheader')
        );

        ReactDOM.render(
        <Banner />,
        document.getElementById('banner')
        );
        
        ReactDOM.render(
        <LiveGames />,
        document.getElementById('livegames')
        );
        
        ReactDOM.render(
        <UpcomingGames />,
        document.getElementById('upcoming_games')
        );
        
        ReactDOM.render(
        <PastGames />,
        document.getElementById('past_games')
        );
        
        ReactDOM.render(
        <WatchList />,
        document.getElementById('watch_list')
        );
                
        ReactDOM.render(
        <Footer isLog={is_loggedIn}/>,
        document.getElementById('footer')
        );

    </script>
    <script src="/build/common/Chatservice.js"></script>
